{{##def.format:param:{{=(param.n/100).toFixed(param.decimals).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,")}}#}}

<!DOCTYPE html>

<html>
<!-- BEGIN HEAD -->
{{#def.include('head')}}
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed page-container-bg-solid page-sidebar-closed-hide-logo page-header-fixed-mobile page-footer-fixed1">
    <!-- BEGIN HEADER -->
    {{#def.include('header')}}
    <!-- END HEADER -->
    <div class="clearfix"></div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        {{#def.include('sidebar')}}
        <!-- END SIDEBAR -->

        <link href="/metronic/assets/admin/pages/css/profile.css" rel="stylesheet" type="text/css"/>

        <div class="page-content-wrapper">
            <div class="page-content" style= 'box-shadow: inset 4px 0 20px 10px #232935;'>
              <!-- BEGIN PAGE CONTENT-->
              <div class="row">
                <div class = 'col-md-3'>
                    {{#def.include('sidebar_profile')}}
                </div>
                <div class = 'col-md-9'>
                    {{#def.content_profile || ""}}
                </div>
              </div>
              <!-- END PAGE CONTENT-->
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
    <div class="page-footer">
        <div class="page-footer-inner">
        </div>
        <div class="scroll-to-top">
            <i class="icon-arrow-up"></i>
        </div>
    </div>
</body>
</html>
