<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/">
        <img src="/metronic/assets/frontend/pages/img/logo.png" width = "200"  alt="logo" class="logo-default"/>
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="/login" method="post" onsubmit="return submitEnabled;">
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>{{=it.translation['login_alert_sentence']}}</span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">{{=it.translation['login_username']}}</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{=it.translation['login_username']}}" name="username"/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">{{=it.translation['login_password']}}</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="{{=it.translation['login_password']}}" name="password"/>
        </div>
        <div class = 'form-group' id = 'id_recaptcha'>
            
            <div class="g-recaptcha" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit" data-theme='dark'></div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block uppercase" id="loginSubmit" value="Login">{{=it.translation['login_login']}}</button>
        </div>
        <div class="create-account">
            <p class = 'custom-register' style = 'border: 1px solid #213a9d; padding: 5px 0 10px 0'>
                <a href="/register" id="register-btn" style = 'width:100%;'>{{=it.translation['login_register']}}</a>
            </p>
        </div>
        <div class="form-actions">
            <div class="pull-left">
                <label class="rememberme check">
                <input type="checkbox" name="remember" value="1"/>{{=it.translation['login_rememberme']}}</label>
            </div>
            <div class="pull-right forget-password-block">
                <a href="/forgot-password" id="forget-password" class="forget-password">{{=it.translation['login_forgotpassword']}}</a>
            </div>
        </div>


    </form>
    <!-- END LOGIN FORM -->

    <!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->

<script src="/metronic/assets/admin/pages/scripts/login.js" type="text/javascript"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
var submitEnabled = false;
jQuery(document).ready(function() {

    Metronic.init();


    $('.login-form').validate({
        errorElement: 'span',
        errorClass: 'help-block',
        focusInvalid: false,
        rules: {
            username: {
                required: true
            },
            password: {
                required: true
            },
            remember: {
                required: false
            }
        },

        messages: {
            username: {
                required: "Username is required."
            },
            password: {
                required: "Password is required."
            }
        },

        invalidHandler: function(event, validator) {
            $('.alert-danger', $('.login-form')).show();
        },

        highlight: function(element) {
            $(element)
                .closest('.form-group').addClass('has-error');
        },

        success: function(label) {
            label.closest('.form-group').removeClass('has-error');
            label.remove();
        },

        errorPlacement: function(error, element) {
            error.insertAfter(element.closest('.input-icon'));
        },

        submitHandler: function(form) {
            form.submit();
        }
    });

    $('.login-form input').keypress(function(e) {
        if (e.which == 13) {
            if ($('.login-form').validate().form()) {
                $('.login-form').submit();
            }
            return false;
        }
    });
    var f=$('#id_recaptcha').children().eq(0);
    f.load(function(){
        f.contents().find('body').css('background', 'red');
    });
    $("iframe.g-recaptcha").contents().find("body").css('background', 'red');
});

function enableSubmit() {
    submitEnabled = true;
    var s = document.getElementById('loginSubmit');
    s.style.display = 'block';
}
</script>
<!-- END JAVASCRIPTS -->
</body>
