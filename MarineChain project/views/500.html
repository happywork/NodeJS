<script>
var submitEnabled = false;
jQuery(document).ready(function() {

    Metronic.init();

    $('.contact-form').validate({
        errorElement: 'span',
        errorClass: 'help-block',
        focusInvalid: false,
        rules: {
            customer_name: {
                required: true
            },
            customer_email: {
                required: true,
                email: true
            },
            customer_message: {
                required: true
            }
        },

        messages: {
            customer_name: {
                required: "customer name is required."
            },
            customer_email: {
                required: "customer email is required.",
                email: "Please input correct email."
            },
            customer_message: {
                required: "customer message is required."
            }
        },

        invalidHandler: function(event, validator) {
            $('.alert-danger', $('.contact-form')).show();
        },

        highlight: function(element) {
            $(element)
                .closest('.form-group').addClass('has-error');
        },

        success: function(label) {
            label.closest('.form-group').removeClass('has-error');
            label.remove();
        },

        errorPlacement: function(error, element) {
            error.insertAfter(element.closest('.input-icon'));
        },

        submitHandler: function(form) {
            form.submit();
        }
    });

    $('.contact-form input').keypress(function(e) {
        if (e.which == 13) {
            if ($('.contact-form').validate().form()) {
                $('.contact-form').submit();
            }
            return false;
        }
    });

    var f=$('#id_recaptcha').children().eq(0);

    f.load(function(){
        f.contents().find('body').css('background', 'red');
    });

    $("iframe.g-recaptcha").contents().find("body").css('background', 'red');
});

function enableSubmit() {
    submitEnabled = true;
    var s = document.getElementById('customerSubmit');
    s.style.display = 'block';
}
</script>
